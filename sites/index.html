    <script type="text/javascript">
        var icons = document.querySelectorAll('.icon')
        for (var i = 0; i < icons.length; i++) {
            (function(icon) {
                icon.style.height = getComputedStyle(icon).width
                var iconSrc = icon.getAttribute("data-icon")
                if (iconSrc) {
                    var image = new Image()
                    image.src = iconSrc
                    image.onload = function() {
                        icon.style.backgroundImage = "url(" + iconSrc + ")"
                    }
                }
                icon.addEventListener('click', function() {
                    console.log("click")
                    location.href = icon.getAttribute('data-link')
                })
            })(icons[i])
        }

        function showLists(type, el, e, tag) {
            var el = document.getElementById(el);
            var down = document.getElementsByClassName('down');
            var up = document.getElementsByClassName('up');
            if (el.style.display == 'none' || el.style.display == "") {
                el.style.display = 'block ';
                up[type].style.display = 'block ';
                down[type].style.display = 'none ';
            } else {
                el.style.display = 'none ';
                up[type].style.display = 'none ';
                down[type].style.display = 'block ';
                if (type === 0) {
                    var tag = document.getElementById(tag);
                    up[1].style.display = 'none ';
                    down[1].style.display = 'block ';
                    tag.style.display = 'none ';
                }
            }
        }
    </script>
