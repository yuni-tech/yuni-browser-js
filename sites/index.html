    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0.5rem;
        }
        .row {
            width: 100%;

            flex-direction: row;

            flex-wrap: nowrap;

            -webkit-align-content: stretch;
            align-content: stretch;

            align-items: flex-start;
            margin: 1rem 0rem;

            -webkit-order: 0;
            order: 0;
            -webkit-flex: 1 1;
            flex: 1 1;
            -webkit-align-self: auto;
            align-self: auto;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: column;
            flex-direction: column;
            -webkit-flex-wrap: nowrap;
            flex-wrap: nowrap;
            -webkit-justify-content: flex-start;
            justify-content: flex-start;
            -webkit-align-content: stretch;
            align-content: stretch;
            -webkit-align-items: center;
            align-items: center;
        }

            border-radius: 10px;
            width: 70%;
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: center center;

            font-size: 0.875rem;
            font-weight: normal;
            color: #555555;
            margin-top: 0.875rem;
        }
        
        .update-lists {
            margin-top: 2rem;
            position: relative;
        }
        
        .update-lists .top {
            position: relative;
            display: flex;
            display: -webkit-flex;
            -webkit-align-items: center;
            align-items: center;
        }
        
        .update-lists .top .title,
        .update-lists .top .icon-more {
            display: inline-flex;
            display: -webkit-inline-flex;
            flex: 1;
            -webkit-flex: 1;
            padding: 0;
            margin: 0;
            color: rgb(30, 30, 30);
            font-weight: normal;
            font-size: 0.875rem;
        }
        
        .update-lists .top .icon-more {
            justify-content: flex-end;
        }
        
        .update-lists .top .icon-more img {
            width: 0.69rem;
            height: 0.4rem;
        }
        
        .update-lists .lists {
            position: relative;
            list-style: none;
            padding: 0;
        }
        
        .update-lists .list {
            padding: 0 0 0.3rem 0;
            color: rgb(110, 110, 110);
            font-size: 0.875rem;
        }

        .update-lists .list .date {
            display: inline-block;
            min-width: 70px;
        }
        
        .update-lists .child-title {
            margin: 0.625rem 0;
        }
        
        .update-lists .child-title,
        .update-lists .child-title .list {
            color: rgb(110, 110, 110);
            font-size: 0.75rem !important;
            font-weight: normal;
        }
        
        .help {
            position: fixed;
            bottom: 0.94rem;
            right: 0.94rem;
            z-index: 10;
        }
        
        .help img {
            width: 2.03rem;
            height: auto;
        }
        
        .update-lists .up {
            display: none;
        }
    </style>
</head>

    <script type="text/javascript">
        var icons = document.querySelectorAll('.icon')
        for (var i = 0; i < icons.length; i++) {
            (function(icon) {
                icon.style.height = getComputedStyle(icon).width
                var iconSrc = icon.getAttribute("data-icon")
                if (iconSrc) {
                    var image = new Image()
                    image.src = iconSrc
                    image.onload = function() {
                        icon.style.backgroundImage = "url(" + iconSrc + ")"
                    }
                }
                icon.addEventListener('click', function() {
                    console.log("click")
                    location.href = icon.getAttribute('data-link')
                })
            })(icons[i])
        }

        function showLists(type, el, e, tag) {
            var el = document.getElementById(el);
            var down = document.getElementsByClassName('down');
            var up = document.getElementsByClassName('up');
            if (el.style.display == 'none' || el.style.display == "") {
                el.style.display = 'block ';
                up[type].style.display = 'block ';
                down[type].style.display = 'none ';
            } else {
                el.style.display = 'none ';
                up[type].style.display = 'none ';
                down[type].style.display = 'block ';
                if (type === 0) {
                    var tag = document.getElementById(tag);
                    up[1].style.display = 'none ';
                    down[1].style.display = 'block ';
                    tag.style.display = 'none ';
                }
            }
        }
    </script>
